<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Welcome</title>
</head>
<body>
	<div class="temperature-container">
		<div class="location">
			<h1 class="location-timezone">Timezone</h1>
			<img class="icon" src="http://openweathermap.org/img/wn/10d@2x.png"  alt="img">
		</div>
		<div class="temperature">
			<div class="degree-section">
				<h2 class="temperature-degree">34</h2>
				<span class="temperature-metric">C</span>
			</div>
			<div class="temperature-description">Its friggin cold</div>
		</div>
	</div>
	<div class="time-container">
		<time id='time'>12:00:00 PM</time>
		<h1>
			<span id="greeting">Good Afternoon</span>
			<span id="name" contenteditable="true">Fadei</span>
		</h1>
		<h2>What is your focus for today</h2>
		<h2 id="focus" contenteditable="true">Fap my dick</h2>
	</div>
	<script src="js/main.js"></script>
	<script src="js/weather.js"></script>
</body>
</html>
